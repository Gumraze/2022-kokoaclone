<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-light fa-music fa-lg"></i></span>
            <div>
                <span><a href="settings.html"><i class="fas fa-light fa-gear fa-lg"></i></span></a>
                <span class="badge find-reddot"></span>
            </div>
        </div>
    </header>

    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/userprofile.jpeg" class="user_component__avater user_component__avater--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">한수연</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
                </div>
    
                </div>
            <div class="user_component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="find__icons">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calender</span>
                </div>
             </div>
 
             <div class="find__icons">
                 <div class="icon-row__icon">
                    <i class="fa-regular fa-hard-drive"></i>
                     <span>Talk Drive</span>
                 </div>
              </div>
 
             <div class="find__icons">
                 <div class="icon-row__icon">
                    <i class="fa-regular fa-face-grin"></i>
                     <span>Emotions</span>
                 </div>
             </div>
 
             <div class="find__icons">
                 <div class="icon-row__icon">
                    <i class="fas fa-regular fa-brush"></i>
                     <span>Themes</span>
                 </div>
             </div>

             <div class="find__icons">
                 <div class="icon-row__icon">
                    <i class="fas fa-regular fa-file-invoice-dollar"></i>
                     <span>Account</span>
                 </div>
             </div>

        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__reddot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too Big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/71f5232e48.js" crossorigin="anonymous"></script>

</body>
    </html>
