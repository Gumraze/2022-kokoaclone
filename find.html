<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <div>
                <span><i class="fas fa-light fa-gear fa-lg"></i></span>
                <span class="badge find-reddot"></span>
            </div>
        </div>
    </header>

    <main class="main-screen">
        
       <div class="icon-row">
           <div class="find__icons">
               <div class="icon-row__icon">
                   <i class="fa-solid fa-qrcode"></i>
                   <span>QR Code</span>
               </div>
            </div>

            <div class="find__icons">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-address-book"></i>   
                    <span>Add by contact</span>
                </div>
             </div>

            <div class="find__icons">
                <div class="icon-row__icon">
                    <i class="fas fa-regular fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
            </div>

            <div class="find__icons">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-paper-plane"></i>
                    <span>Invite</span>
                </div>
            </div>
       </div>

       <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You Have No Recommended Friends</span>
       </div>

       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Open Chat</h4>
               <span>
                   Go To openchat home
                   <i class="fa-solid fa-chevron-right fa-xs"></i>
               </span>
           </div>

           <div class="open-post">
               <div class="open-post__col">
                   <h5 class="open-post__title">#BTS</h5>
                   <h6 class="open-post__hashtags">#bts#army#friends</h6>
                   <div class="open-post__members">
                       <img src="file:///Users/kimdaehwan/Desktop/kokoa-clone/2022-kokoaclone/screenshots/userprofile.jpeg"/>
                       <span class="open-post__member-count">802 members</span>
                       <div class="divider"></div>
                       <span class="open-post__member-status">Active</span>
                   </div>
               </div>
               <div class="open-post__col">
                   <div class="open-post__photo">
                    <img src="file:///Users/kimdaehwan/Desktop/kokoa-clone/2022-kokoaclone/screenshots/userprofile.jpeg"/>
                    <div class="open-post__heart-count">
                     <i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
                    </div>
                   </div>
               </div>
           </div>

       </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__reddot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too Big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/71f5232e48.js" crossorigin="anonymous"></script>

</body>
    </html>
