<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - KoKoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
      <div class="alt-header__col">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__col">
        <h1 class="alt-header__title">My Only Love</h1>
      </div>

      <div class="alt-header__col">
            <span><i class="fas fa-search fa-lg"></i></span>
						<span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

		<main class="main-screen main-chat">

			<div class="chat__timestamp">
				Monday, Feb 28, 2022
			</div>

      <div class="message-row">
        <img src="file:///Users/kimdaehwan/Desktop/kokoa-clone/2022-kokoaclone/screenshots/userprofile.jpeg" >
        <div class="message-row__content">
          <span class="message__author">김대환</span>
          <div class="message__info">
            <span class="messages__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>

        </div>
        
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="messages__bubble">What's up! nice to meet you</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
        
      </div>

		</main>
   
    <form class="reply">
      <div class="reply__col">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__col">
        <input type="text"placeholder="Write a messages..."/>
        <i class="fa-regular fa-face-grin"></i>

        <button>
          <i class="fas fa-regular fa-arrow-up"></i>
        </button>

      </div>

    </form>

    <div id="no-mobile">
      <span>Your Screen is too Big! ㅠㅠ</span>
  </div>
  
    <script src="https://kit.fontawesome.com/71f5232e48.js" crossorigin="anonymous"></script>

</body>
    </html>
