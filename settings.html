<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
      <div class="alt-header__col">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__col">
        <h1 class="alt-header__title">Settings</h1>
      </div>

      <div class="alt-header__col">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__settings">
                <div class="settings__settings-col">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings__settings-col"></div>
            </li>
            <li class="settings__settings">
                <div class="settings__settings-col">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__settings-col"></div>
            </li>
            <li class="settings__settings">
                <div class="settings__settings-col">
                    <i class="fa-solid fa-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__settings-col">Latest Version</div>
            </li>
        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__reddot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too Big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/71f5232e48.js" crossorigin="anonymous"></script>

</body>
